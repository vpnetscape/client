<!DOCTYPE html>
<html>
  <head>
    <title>VPNetscape.com</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
  <div class="app" layout vertical>
    <div class="header" layout horizontal>
      <div class="btns">
        <div class="btn btn-danger close"></div>
        <div class="btn btn-warning minimize"></div>
        <div class="btn btn-success maximize" style="background-color: #5cb85c;"></div>
      </div>
      <div flex></div>
      <div class="version"></div>
      <div class="logo" style="transform: scale(0.8);">VPNetscape</div>
    </div>
    <div class="alerts"></div>
    <div class="profiles" flex layout vertical>
      <div class="list" flex></div>
      <div class="btns">
        <input class="uri-input" type="text" placeholder="Enter Profile URI">
        <div layout horizontal>
          <div class="btn btn-success import" style="
    width: 100%;">Import Settings<input class="profile-file" type="file"
            accept=".ovpn,.conf,.tar,.zip"/></div>
          
        <div class="import-btns">
          <div layout horizontal>
            <div class="btn btn-danger import-uri-cancel">Cancel</div>
            <div class="btn btn-info import-uri-confirm">Import</div>
          </div>
        </div>
      </div>
    </div>
    <div class="system-logs">
      <pre class="editor"></pre>
      <div class="btns">
        <div class="btn btn-danger close">Close</div><div
          class="btn btn-info clear">Clear</div>
      </div>
    </div>
    <div class="service-logs">
      <pre class="editor"></pre>
      <div class="btns">
        <div class="btn btn-danger close">Close</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
